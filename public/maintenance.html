<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Estamos en mantenimiento</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --fg: #e5e7eb;
            --accent: #34A853;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            display: grid;
            place-items: center;
            background: radial-gradient(1200px 800px at 70% 20%, #1f2937, #0f172a);
            color: var(--fg);
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        }

        .card {
            width: min(640px, 92vw);
            background: var(--card);
            border: 1px solid #1f2937;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
        }

        h1 {
            margin: 0 0 8px;
            font-size: clamp(24px, 3vw, 32px);
        }

        p {
            margin: 8px 0 0;
            opacity: .85;
        }

        .row {
            margin-top: 18px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid transparent;
            color: #0b1220;
            background: #e5e7eb;
            text-decoration: none;
            font-weight: 600;
        }

        .btn.whatsapp {
            background: #25D366;
            color: white;
        }

        .btn.mail {
            background: #60a5fa;
            color: white;
        }

        .btn.tel {
            background: #f59e0b;
            color: #111827;
        }

        .footer {
            margin-top: 16px;
            opacity: .7;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <main class="card" role="main" aria-label="Página de mantenimiento">
        <h1>Estamos realizando mantenimiento</h1>
        <p>Volveremos pronto. Mientras tanto, puedes comunicarte con nosotros:</p>
        <div class="row">
            <a class="btn whatsapp" href="https://wa.me/50587673463" target="_blank" rel="noopener"
                aria-label="Abrir WhatsApp">WhatsApp</a>
            <a class="btn mail" href="mailto:info@allisonsilvacorp.com"
                aria-label="Enviar correo">info@allisonsilvacorp.com</a>
            <a class="btn tel" href="tel:+50587673463" aria-label="Llamar por teléfono">+505 8767-3463</a>
        </div>
        <p class="footer">© Allison Silva Taxes & Accounting</p>
    </main>
</body>

</html>
